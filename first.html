<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: blue;
            margin: 5px;
            border: 2px solid black;
        }
        .container{
            display: flex;
            position: relative;
        }
        .box-2{
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 2;
            
        }
        .box-3{
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <h3>More Position</h3>
    <section class="container">
<div class="box box-1">
    <h3>box-1</h3>
</div>
<div class="box box-2">
    <h3>box-2</h3>
</div>
<div class="box box-3">
    <h3>box-3</h3>
</div>
<div class="box box-4">
    <h3>box-4</h3>
</div>
    </section>
</body>
</html>
